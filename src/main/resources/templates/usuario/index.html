<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios | DualStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/usuario.css" />
</head>

<body>
  <div th:replace="~{fragments/barra :: barra('usuarios')}"></div>

  <div class="main-content">
    <main class="container py-4">
      <!-- Encabezado -->
      <section class="header-section text-center">
        <h2><i class="bi bi-people-fill"></i> Gestión de Usuarios</h2>
        <p>Administra los accesos de los usuarios del sistema</p>
      </section>

      <!-- Botón -->
      <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/admin/usuarios/form}" class="btn btn-nuevo">
          <i class="bi bi-person-plus-fill"></i> Nuevo Usuario
        </a>
      </div>

      <!-- Tabla -->
      <div class="table-responsive shadow-sm bg-white p-3">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-header">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="usuario : ${usuarios}">
              <td th:text="${usuario.id}"></td>
              <td th:text="${usuario.nombreCompleto}"></td>
              <td th:text="${usuario.correo}"></td>
              <td th:text="${usuario.rol != null ? usuario.rol.nombre : ''}"></td>
              <td class="text-center">
                <a th:href="@{'/admin/usuarios/view/' + ${usuario.id}}" class="btn btn-sm btn-outline-info me-1">
                  <i class="bi bi-eye"></i>
                </a>
                <a th:href="@{'/admin/usuarios/edit/' + ${usuario.id}}" class="btn btn-sm btn-outline-warning me-1">
                  <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{'/admin/usuarios/delete/' + ${usuario.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Seguro de eliminar?')">
                  <i class="bi bi-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>

</html>
