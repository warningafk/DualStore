<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roles | DualStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/rol.css" />
</head>

<body>
    <div th:replace="~{fragments/barra :: barra('roles')}"></div>

    <div class="main-content">
        <main class="container py-4">
            <!-- Encabezado centrado -->
            <section class="header-section text-center">
                <h2><i class="bi bi-shield-lock-fill"></i> Gestión de Roles</h2>
                <p>Administra los roles asignados a los usuarios</p>
            </section>

            <!-- Botón alineado a la derecha -->
            <div class="d-flex justify-content-end mb-3">
                <a th:href="@{/admin/roles/form}" class="btn btn-nuevo">
                    <i class="bi bi-plus-circle"></i> Nuevo Rol
                </a>
            </div>

            <!-- Tabla -->
            <div class="table-responsive shadow-sm bg-white p-3">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-header">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rol : ${roles}">
                            <td th:text="${rol.id}"></td>
                            <td th:text="${rol.nombre}"></td>
                            <td>
                                <span th:if="${rol.estado == 1}" class="badge bg-success">Activo</span>
                                <span th:if="${rol.estado == 0}" class="badge bg-danger">Inactivo</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{'/admin/roles/edit/' + ${rol.id}}"
                                    class="btn btn-sm btn-outline-warning me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{'/admin/roles/delete/' + ${rol.id}}" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('¿Seguro de eliminar?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
