<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles | DualStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/rol.css">
</head>
<body>
    <div th:replace="~{fragments/barra :: barra('roles')}"></div>
    <div class="container py-4">        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold mb-0">Roles</h1>
            <a href="/admin/roles/form" class="btn btn-primary">Nuevo Rol</a>
        </div>
        <div class="table-responsive rounded shadow-sm">
            <table class="table table-hover align-middle mb-0 bg-white">
                <thead class="table-light">                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>                    <tr th:each="rol : ${roles}">
                        <td th:text="${rol.id}"></td>
                        <td th:text="${rol.nombre}"></td>
                        <td>
                            <span th:if="${rol.estado == 1}" class="badge bg-success">Activo</span>
                            <span th:if="${rol.estado == 0}" class="badge bg-danger">Inactivo</span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/admin/roles/view/' + ${rol.id}}" class="btn btn-outline-info btn-sm me-1">Ver</a>
                            <a th:href="@{'/admin/roles/edit/' + ${rol.id}}" class="btn btn-outline-warning btn-sm me-1">Editar</a>
                            <a th:href="@{'/admin/roles/delete/' + ${rol.id}}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Â¿Seguro de eliminar?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
