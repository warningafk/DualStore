<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | DualStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/producto.css">
</head>
<body>

    <div th:replace="~{fragments/barra :: barra('producto')}"></div>
    
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold mb-0">Productos</h1>
            <a href="/productos/form" class="btn btn-primary">Nuevo Producto</a>
        </div>
        <div class="table-responsive rounded shadow-sm">
            <table class="table table-hover align-middle mb-0 bg-white">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Descripción</th>
                        <th>Talla</th>
                        <th>Precio Compra</th>
                        <th>Precio Venta</th>
                        <th>Stock</th>
                        <th>Categoría</th>
                        <th>Unidad Medida</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.marca}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.talla}"></td>
                        <td th:text="${producto.precioCompra}"></td>
                        <td th:text="${producto.precioVenta}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td th:text="${producto.categoria != null ? producto.categoria.nombre : ''}"></td>
                        <td th:text="${producto.unidadMedida != null ? producto.unidadMedida.descripcion : ''}"></td>
                        <td class="text-center">
                            <a th:href="@{'/productos/' + ${producto.id}}" class="btn btn-outline-info btn-sm me-1">Ver</a>
                            <a th:href="@{'/productos/update/' + ${producto.id}}" class="btn btn-outline-warning btn-sm me-1">Editar</a>
                            <a th:href="@{'/productos/delete/' + ${producto.id}}" class="btn btn-outline-danger btn-sm" onclick="return confirm('¿Seguro de eliminar?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
