<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="~{fragments/barra :: barra('producto')}"></div>

    <div class="container py-4">
        <h2 class="mb-4">Registrar Producto</h2>
        <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data"
            class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Marca</label>
                <input type="text" th:field="*{marca}" class="form-control">
            </div>
            <div class="col-md-12">
                <label class="form-label">Descripción</label>
                <textarea th:field="*{descripcion}" class="form-control" rows="2"></textarea>
            </div>
            <div class="col-md-4">
                <label class="form-label">Talla</label>
                <input type="text" th:field="*{talla}" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Precio Compra</label>
                <input type="number" th:field="*{precioCompra}" class="form-control" step="0.01" min="0">
            </div>
            <div class="col-md-4">
                <label class="form-label">Precio Venta</label>
                <input type="number" th:field="*{precioVenta}" class="form-control" step="0.01" min="0">
            </div>
            <div class="col-md-4">
                <label class="form-label">Stock</label>
                <input type="number" th:field="*{stock}" class="form-control" min="0">
            </div>
            <div class="col-md-4">
                <label class="form-label">Categoría</label>
                <select th:field="*{categoria}" class="form-select" required>
                    <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.nombre}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Unidad de Medida</label>
                <select th:field="*{unidadMedida}" class="form-select" required>
                    <option th:each="um : ${unidadesMedida}" th:value="${um}" th:text="${um.descripcion}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Foto (URL o archivo)</label>
                <input type="text" th:field="*{foto}" class="form-control" placeholder="URL de la imagen">
                <!-- O puedes usar un input file si manejas subida de archivos -->
                <!-- <input type="file" name="file" class="form-control"> -->
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
