<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios | DualStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/usuario.css">
</head>
<body>
    <div th:replace="~{fragments/barra :: barra('usuarios')}"></div>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold mb-0">Usuarios</h1>
            <a href="/usuarios/form" class="btn btn-primary">Nuevo Usuario</a>
        </div>
        <div class="table-responsive rounded shadow-sm">
            <table class="table table-hover align-middle mb-0 bg-white">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombreCompleto}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td th:text="${usuario.rol != null ? usuario.rol.nombre : ''}"></td>
                        <td class="text-center">
                            <a th:href="@{'/usuarios/' + ${usuario.id}}" class="btn btn-outline-info btn-sm me-1">Ver</a>
                            <a th:href="@{'/usuarios/update/' + ${usuario.id}}" class="btn btn-outline-warning btn-sm me-1">Editar</a>
                            <a th:href="@{'/usuarios/delete/' + ${usuario.id}}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Â¿Seguro de eliminar?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
