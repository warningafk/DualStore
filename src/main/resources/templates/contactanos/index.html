<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contáctanos | DualStore</title>
  <link rel="stylesheet" href="/css/contacto.css" />
  <link rel="stylesheet" href="/css/principal.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    .contacto-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2.5rem;
    }
    .contacto-header .icon {
      font-size: 3.5rem;
      color: var(--clr-accent);
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 2px 8px rgba(187,7,31,0.12));
    }
    .contacto-header .section-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--clr-dark);
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }
    .contacto-header .subtitle {
      color: var(--clr-gray);
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .contacto-card {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(2px);
      box-shadow: 0 8px 32px rgba(187,7,31,0.07), 0 1.5px 8px rgba(0,0,0,0.04);
      border: 1.5px solid var(--clr-light-gray);
    }
    .contacto-formulario form {
      margin-top: 0.5rem;
    }
    .contacto-formulario .btn-barra {
      font-size: 1.1rem;
      padding: 0.9rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(187,7,31,0.08);
      letter-spacing: 0.5px;
    }
    .contacto-info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .contacto-list li {
      font-size: 1.08rem;
      margin-bottom: 1.1rem;
    }
    .contacto-list i {
      font-size: 1.3rem;
      color: var(--clr-accent);
      margin-right: 0.5rem;
    }
    .divider {
      margin: 2rem 0 1.5rem 0;
      background: linear-gradient(90deg, var(--clr-accent) 0%, var(--clr-accent-light) 100%);
      height: 2.5px;
      border-radius: 2px;
      opacity: 0.18;
    }
    .mapa-container {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(187,7,31,0.10);
      margin-top: 0.5rem;
      border: 1.5px solid var(--clr-light-gray);
    }
    @media (max-width: 900px) {
      .contacto-grid { flex-direction: column; align-items: stretch; }
      .contacto-card { max-width: 100%; }
    }
    @media (max-width: 576px) {
      .contacto-header .section-title { font-size: 1.5rem; }
      .contacto-header .icon { font-size: 2.2rem; }
      .contacto-card { padding: 1.1rem; }
    }
  </style>
</head>
<body>
  <section id="contacto" class="contacto-section">
    <div class="contacto-container">
      <div class="contacto-header">
        <span class="icon"><i class="bi bi-chat-dots-fill"></i></span>
        <h2 class="section-title">Contáctanos</h2>
        <div class="subtitle">¿Tienes dudas, sugerencias o quieres cotizar? ¡Estamos para ayudarte!</div>
      </div>
      <div class="contacto-grid">
        <!-- Formulario -->
        <div class="card contacto-card contacto-formulario">
          <form>
            <div class="form-group mb-3">
              <label for="nombre" class="form-label">
                <i class="bi bi-person-fill"></i> Nombre
              </label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">
                <i class="bi bi-envelope-fill"></i> Correo electrónico
              </label>
              <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="form-group mb-3">
              <label for="mensaje" class="form-label">
                <i class="bi bi-chat-left-dots-fill"></i> Mensaje
              </label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="¿En qué podemos ayudarte?" required></textarea>
            </div>
            <button type="submit" class="btn-barra w-100 mt-3">
              <i class="bi bi-send-fill"></i> Enviar mensaje
            </button>
          </form>
        </div>
        <!-- Información de contacto -->
        <div class="card contacto-card contacto-info">
          <h3 class="contacto-subtitle"><i class="bi bi-info-circle-fill" style="color:var(--clr-accent);"></i> También puedes escribirnos por:</h3>
          <ul class="contacto-list">
            <li><i class="bi bi-instagram"></i> <a href="https://www.instagram.com/dualstore" target="_blank">@dualstore</a></li>
            <li><i class="bi bi-whatsapp"></i> <a href="https://wa.me/51999999999?text=Hola%20DualStore,%20quisiera%20más%20información." target="_blank">+51 999 999 999</a></li>
            <li><i class="bi bi-envelope-fill"></i> <a href="mailto:contacto@dualstore.com">contacto@dualstore.com</a></li>
          </ul>
          <hr class="divider">
          <div style="font-size:0.98rem; color:var(--clr-gray); margin-bottom:0.5rem;">
            <i class="bi bi-geo-alt-fill" style="color:var(--clr-accent);"></i> Tarapoto, Perú
          </div>
          <div class="mapa-container">
            <iframe
              src="https://www.google.com/maps?q=Tarapoto,+Perú&output=embed"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
