<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/form-categoria.css" />
</head>

<body>
    <div th:replace="~{fragments/barra :: barra('categorias')}"></div>

    <div class="main-content">
        <main class="cont-form">
            <div class="header-box">
                <h1><i class="bi bi-pencil-square"></i> Editar Categoría</h1>
            </div>

            <div class="division">
                <form th:action="@{/admin/categoria/update/{id}(id=${categoria.idcategoria})}" th:object="${categoria}"
                    method="post" class="row g-3">
                    <input type="hidden" th:field="*{idcategoria}" />
                    <input type="hidden" th:field="*{estado}" />

                    <div th:if="${#fields.hasGlobalErrors()}" class="col-12">
                        <div class="alert alert-danger">
                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Código</label>
                        <input type="text" class="form-control" th:field="*{codigo}" placeholder="Ej: CAT001" required
                            maxlength="20">
                        <small th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"
                            class="form-text text-danger"></small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej: Electrónicos"
                            required maxlength="100">
                        <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                            class="form-text text-danger"></small>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" rows="3" th:field="*{descripcion}"
                            placeholder="Breve descripción de la categoría"></textarea>
                        <small th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"
                            class="form-text text-danger"></small>
                    </div>

                    <div class="col-12 d-flex gap-3 mt-4">
                        <button type="submit" class="btn btn-primary flex-fill">
                            <i class="bi bi-save2 me-2"></i> Actualizar
                        </button>
                        <a th:href="@{/admin/categoria}" class="btn btn-secondary flex-fill">
                            <i class="bi bi-x-lg me-2"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
