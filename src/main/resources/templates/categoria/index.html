<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorías | DualStore</title>

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/categoria.css" />
</head>

<body>
    <div th:replace="~{fragments/barra :: barra('categorias')}"></div>

    <div class="main-content">
        <main class="container py-4">
            <!-- Encabezado -->
            <section class="header-section text-center">
                <h2><i class="bi bi-tags-fill"></i> Gestión de Categorías</h2>
                <p>Administra y organiza las categorías de productos</p>
            </section>

            <!-- Botón -->
            <div class="d-flex justify-content-end mb-3">
                <a th:href="@{/admin/categoria/form}" class="btn btn-nuevo">
                    <i class="bi bi-plus-circle"></i> Nueva Categoría
                </a>
            </div>

            <!-- Tabla -->
            <div class="table-responsive shadow-sm rounded bg-white p-3">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-header">
                        <tr>
                            <th>ID</th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.idcategoria}"></td>
                            <td th:text="${categoria.codigo}"></td>
                            <td th:text="${categoria.nombre}"></td>
                            <td th:text="${categoria.descripcion}"></td>
                            <td class="text-center">
                                <a th:href="@{'/admin/categoria/edit/' + ${categoria.idcategoria}}"
                                    class="btn btn-sm btn-outline-warning me-1">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{'/admin/categoria/delete/' + ${categoria.idcategoria}}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('¿Seguro de eliminar?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
