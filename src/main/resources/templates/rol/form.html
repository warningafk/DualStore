<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Rol | DualStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/form-rol.css" />
</head>

<body>
    <div th:replace="~{fragments/barra :: barra('roles')}"></div>

    <div class="main-content">
        <main class="container py-4">
            <div class="header-box">
                <h1><i class="bi bi-person-plus-fill"></i> Registrar Rol</h1>
            </div>

            <div class="division">
                <form th:action="@{/admin/roles/save}" th:object="${rol}" method="post" class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Administrador"
                            required>
                        <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                            class="form-text text-danger"></small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Estado</label>
                        <select th:field="*{estado}" class="form-select" required>
                            <option value="">Seleccione estado</option>
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                        </select>
                        <small th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"
                            class="form-text text-danger"></small>
                    </div>

                    <div class="col-12 d-flex gap-3 mt-4">
                        <button type="submit" class="btn btn-primary flex-fill">
                            <i class="bi bi-save2 me-2"></i> Guardar
                        </button>
                        <a th:href="@{/admin/roles}" class="btn btn-secondary flex-fill">
                            <i class="bi bi-x-lg me-2"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
