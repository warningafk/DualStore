<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidades de Medida | DualStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/unidadmedida.css">
</head>
<body>

  <div th:replace="~{fragments/barra :: barra('unidadmedida')}"></div>

  <div class="main-content">
    <main class="container py-4">

      <!-- Encabezado -->
      <section class="header-section text-center">
        <h2><i class="bi bi-rulers"></i> Unidades de Medida</h2>
        <p>Gestiona las unidades utilizadas para tus productos</p>
      </section>

      <!-- Botón -->
      <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/admin/unidadmedida/form}" class="btn btn-nuevo">
          <i class="bi bi-plus-circle"></i> Nueva Unidad
        </a>
      </div>

      <!-- Tabla -->
      <div class="table-responsive bg-white p-3 shadow-sm">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-header">
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Descripción</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="unidad : ${unidades}">
              <td th:text="${unidad.id}"></td>
              <td th:text="${unidad.codigo}"></td>
              <td th:text="${unidad.descripcion}"></td>
              <td class="text-center">
                <a th:href="@{'/admin/unidadmedida/edit/' + ${unidad.id}}" class="btn btn-sm btn-outline-warning me-1">
                  <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{'/admin/unidadmedida/delete/' + ${unidad.id}}" class="btn btn-sm btn-outline-danger"
                  onclick="return confirm('¿Seguro de eliminar?')">
                  <i class="bi bi-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </main>
  </div>

</body>
</html>
