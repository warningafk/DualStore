<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualStore | Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-bg d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card card shadow border-0 p-4">
            <div class="text-center mb-4">
                <img src="/img/dualstore.png" alt="DualStore Logo" class="mb-2" style="width: 60px;">
                <h2 class="fw-bold mb-0 brand">DualStore</h2>
                <span class="text-muted">Inicia sesión en tu cuenta</span>
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Usuario o contraseña incorrectos.
            </div>
            <form id="loginForm" autocomplete="off" method="post" action="/login">
                <div class="mb-3">
                    <label for="username" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                </div>
                <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
            </form>
            <!-- Google login eliminado -->
            <div class="text-center mt-3">
                <span class="text-muted">¿No tienes cuenta? <a href="/registro" class="text-decoration-none">Regístrate</a></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
