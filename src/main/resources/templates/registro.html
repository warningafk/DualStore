<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualStore | Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-bg d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card card shadow border-0 p-4">
            <div class="text-center mb-4">
                <img src="/img/dualstore.png" alt="DualStore Logo" class="mb-2" style="width: 60px;">
                <h2 class="fw-bold mb-0 brand">DualStore</h2>
                <span class="text-muted">Crea tu cuenta</span>
            </div>
            <form id="registroForm" autocomplete="off" method="post" action="/registro">
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                </div>
                <div id="registroError" class="alert alert-danger d-none" role="alert"></div>
            </form>
            <!-- Google registro eliminado -->
            <div class="text-center mt-3">
                <span class="text-muted">¿Ya tienes cuenta? <a href="/login" class="text-decoration-none">Inicia sesión</a></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
