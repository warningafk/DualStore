<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Rol | DualStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/barra :: barra('roles')}"></div>
    
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-eye-fill me-2"></i>Detalles del Rol
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="bi bi-hash me-1"></i>ID:
                                    </label>
                                    <p class="form-control-plaintext" th:text="${rol.id}"></p>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="bi bi-person-badge me-1"></i>Nombre del Rol:
                                    </label>
                                    <p class="form-control-plaintext" th:text="${rol.nombre}"></p>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="bi bi-toggle-on me-1"></i>Estado:
                                    </label>
                                    <p class="form-control-plaintext">
                                        <span th:if="${rol.estado == 1}" class="badge bg-success">
                                            <i class="bi bi-check-circle me-1"></i>Activo
                                        </span>
                                        <span th:if="${rol.estado == 0}" class="badge bg-danger">
                                            <i class="bi bi-x-circle me-1"></i>Inactivo
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/admin/roles}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-arrow-left me-1"></i>Volver a la Lista
                            </a>
                            <a th:href="@{'/admin/roles/edit/' + ${rol.id}}" class="btn btn-warning">
                                <i class="bi bi-pencil-square me-1"></i>Editar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
