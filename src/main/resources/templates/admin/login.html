<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login DualStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login-clean.css">
</head>

<body class="clean-bg">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-box p-4 p-md-5">
            <div class="text-center mb-4">
                <img src="/img/dualstore.png" alt="DualStore Logo" style="width: 60px;" class="mb-3">
                <h3 class="fw-bold text-dark">DualStore Admin</h3>
                <p class="text-secondary">Panel de acceso seguro</p>
            </div>

            <form th:action="@{/admin/loginProcess}" method="post" autocomplete="off">
                <div class="mb-3">
                    <label class="form-label text-dark">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text border-radius"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control border-radius" name="username" required autofocus>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-dark">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text border-radius"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control border-radius" name="password" id="password" required>
                        <button class="btn btn-outline-secondary border-radius toggle-password" type="button" onclick="togglePassword()">
                            <i class="bi bi-eye-fill" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <div th:if="${param.error}" class="alert alert-danger py-2 text-center">
                    Usuario o contraseña incorrectos.
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2 border-radius">Ingresar</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");
            if (password.type === "password") {
                password.type = "text";
                eyeIcon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
            } else {
                password.type = "password";
                eyeIcon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
            }
        }
    </script>
</body>

</html>
