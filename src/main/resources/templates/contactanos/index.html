<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctanos | DualStore</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/css/contacto.css" />
</head>

<body>

  <!-- Sección de contacto -->
  <section id="contacto" class="contacto-section">
    <div class="contacto-container">
      <div class="contacto-header text-center">
        <span class="icon"><i class="bi bi-chat-dots-fill"></i></span>
        <h2 class="section-title">Contáctanos</h2>
        <div class="subtitle">¿Tienes dudas, sugerencias o quieres cotizar? ¡Estamos para ayudarte!</div>
      </div>
      <div class="contacto-grid">
        <!-- Formulario -->
        <div class="card contacto-card contacto-formulario">
          <form>
            <div class="form-group mb-3">
              <label for="nombre" class="form-label"><i class="bi bi-person-fill"></i> Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="form-group mb-3">
              <label for="mensaje" class="form-label"><i class="bi bi-chat-left-dots-fill"></i> Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="¿En qué podemos ayudarte?"
                required></textarea>
            </div>
            <button type="submit" class="btn-barra w-100 mt-3">
              <i class="bi bi-send-fill"></i> Enviar mensaje
            </button>
          </form>
        </div>
        <!-- Información -->
        <div class="card contacto-card contacto-info">
          <h3 class="contacto-subtitle">
            <i class="bi bi-info-circle-fill text-danger"></i> También puedes escribirnos por:
          </h3>
          <ul class="contacto-list">
            <li><i class="bi bi-instagram"></i> <a href="https://www.instagram.com/dualstore"
                target="_blank">@dualstore</a></li>
            <li><i class="bi bi-whatsapp"></i> <a
                href="https://wa.me/51999999999?text=Hola%20DualStore,%20quisiera%20más%20información."
                target="_blank">+51 999 999 999</a></li>
            <li><i class="bi bi-envelope-fill"></i> <a href="mailto:contacto@dualstore.com">contacto@dualstore.com</a>
            </li>
          </ul>
          <hr class="divider">
          <div class="location-info">
            <i class="bi bi-geo-alt-fill text-danger"></i> Tarapoto, Perú
          </div>
          <div class="mapa-container mt-2">
            <iframe src="https://www.google.com/maps?q=Tarapoto,+Perú&output=embed" allowfullscreen
              loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
