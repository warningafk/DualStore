<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías | DualStore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/categoria.css">
</head>
<body>

    <div th:replace="~{fragments/barra :: barra('producto')}"></div>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold mb-0">Categorías</h1>
            <a href="/categorias/form" class="btn btn-primary">Nueva Categoría</a>
        </div>
        <div class="table-responsive rounded shadow-sm">
            <table class="table table-hover align-middle mb-0 bg-white">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.idcategoria}"></td>
                        <td th:text="${categoria.codigo}"></td>
                        <td th:text="${categoria.nombre}"></td>
                        <td th:text="${categoria.descripcion}"></td>
                        <td class="text-center">
                            <a th:href="@{'/categorias/' + ${categoria.idcategoria}}" class="btn btn-outline-info btn-sm me-1">Ver</a>
                            <a th:href="@{'/categorias/update/' + ${categoria.idcategoria}}" class="btn btn-outline-warning btn-sm me-1">Editar</a>
                            <a th:href="@{'/categorias/delete/' + ${categoria.idcategoria}}" class="btn btn-outline-danger btn-sm" onclick="return confirm('¿Seguro de eliminar?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
