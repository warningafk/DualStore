<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="~{fragments/barra :: barra('usuarios')}"></div>

    <div class="container py-4">
        <h2 class="mb-4">Editar Usuario</h2>
        <form th:action="@{'/admin/usuarios/update/' + ${usuario.id}}" th:object="${usuario}" method="post" class="row g-3">
            <!-- Campo para errores generales -->
            <div th:if="${#fields.hasGlobalErrors()}" class="col-12">
                <div class="alert alert-danger">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>
            </div>

            <div class="col-md-6">
                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" class="form-control" placeholder="Ej: Juan Pérez" required maxlength="100">
                <small th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}" class="form-text text-danger"></small>
            </div>

            <div class="col-md-6">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" th:field="*{correo}" class="form-control" placeholder="Ej: juan@example.com" required maxlength="100">
                <small th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="form-text text-danger"></small>
            </div>

            <div class="col-md-6">
                <label for="contrasena" class="form-label">Nueva Contraseña</label>
                <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control" placeholder="Dejar en blanco para mantener la actual">
                <small class="form-text text-muted">Dejar en blanco para mantener la contraseña actual</small>
                <small th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}" class="form-text text-danger"></small>
            </div>

            <div class="col-md-6">
                <label for="rol" class="form-label">Rol</label>
                <select id="rol" th:field="*{rol}" class="form-select" required>
                    <option value="">Seleccionar rol</option>
                    <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombre}" th:selected="${r.id == usuario.rol.id}"></option>
                </select>
                <small th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}" class="form-text text-danger"></small>
            </div>

            <div class="col-12">
                <label for="direccion" class="form-label">Dirección</label>
                <textarea id="direccion" th:field="*{direccion}" class="form-control" rows="3" placeholder="Ej: Av. Principal 123, Lima"></textarea>
                <small th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="form-text text-danger"></small>
            </div>            <div class="col-md-6">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" th:field="*{estado}" class="form-select" required>
                    <option value="">Seleccionar estado</option>
                    <option value="1" th:selected="${usuario.estado == 1}">Activo</option>
                    <option value="0" th:selected="${usuario.estado == 0}">Inactivo</option>
                </select>
                <small th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="form-text text-danger"></small>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
